<div class="action-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-secondary me-1" routerLink="/softwares">بازگشت</button>
                </li>
                <li class="nav-item">
                    <button *ngIf="!editing" class="btn btn-primary me-1" (click)="editing = true">ویرایش</button>
                    <button *ngIf="!editing" class="btn btn-danger me-1" >حذف</button>
                    <button *ngIf="editing" class="btn btn-primary me-1" (click)="submit()">ذخیره</button>
                </li>
            </ul>
          </div>
      </nav>
      <!-- data-bs-toggle="modal" data-bs-target="#removeConfirmModal" -->
</div>
<form #theForm="ngForm">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th width="18%">نام سامانه</th>
                <td *ngIf="!editing">{{software.name}}</td>
                <td *ngIf="editing">
                    <input type="text" class="form-control" [(ngModel)]="software.name" name="name" required>
                </td>
            </tr>
            <tr>
                <th>توضیحات</th>
                <td *ngIf="!editing">{{software.description}}</td>
                <td *ngIf="editing">
                    <textarea class="form-control" [(ngModel)]="software.description" name="description" required></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<lib-modal name="removeConfirmModal" [buttons]="removeModalButtons"></lib-modal>
