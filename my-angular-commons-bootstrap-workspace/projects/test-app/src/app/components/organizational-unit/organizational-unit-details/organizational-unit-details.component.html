<div class="action-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-secondary me-1" routerLink="/organizational-units">بازگشت</button>
                </li>
                <li class="nav-item">
                    <button *ngIf="!editing" class="btn btn-primary me-1" (click)="editing = true">ویرایش</button>
                    <button *ngIf="!editing" class="btn btn-danger me-1" data-bs-toggle="modal" data-bs-target="#confirmModal">حذف</button>
                    <button *ngIf="editing" class="btn btn-primary me-1" (click)="submit()">ذخیره</button>
                </li>
            </ul>
          </div>
      </nav>
</div>
<form #theForm="ngForm">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th width="18%">نام واحد سازمانی</th>
                <td *ngIf="!editing">{{organizationalUnit.name}}</td>
                <td *ngIf="editing">
                    <input type="text" class="form-control" [(ngModel)]="organizationalUnit.name" name="name" required>
                </td>
            </tr>
            <tr>
                <th>توضیحات</th>
                <td *ngIf="!editing">{{organizationalUnit.description}}</td>
                <td *ngIf="editing">
                    <textarea class="form-control" [(ngModel)]="organizationalUnit.description" name="description" required></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</form>


<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmModal">تایید عملیات</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          آیا از حذف سامانه {{organizationalUnit.name}} اطمینان دارید؟
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="remove()">تایید</button>
        </div>
      </div>
    </div>
  </div>
