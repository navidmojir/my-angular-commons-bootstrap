<form #theForm="ngForm">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">نام واحد سازمانی*</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="organizationalUnit.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">توضیحات</label>
      <textarea class="form-control" id="description" [(ngModel)]="organizationalUnit.description" name="description"></textarea>
    </div>
    <button class="btn btn-primary" (click)="submit()" [disabled]="!theForm.form.valid">ثبت</button>
    <button class="btn btn-secondary m-1" routerLink="/softwares">انصراف</button>
  </form>
