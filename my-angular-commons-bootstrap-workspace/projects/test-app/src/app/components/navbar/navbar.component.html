<div class="container">
    <nav class="navbar navbar-expand-lg  bg-dark " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سامانه مدیریت دسترسی کاربران</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li *ngFor="let item of navbarItems" class="nav-item">
                        <a class="nav-link" [class.active]="isItemActive(item)" [routerLink]="item.routerLink">
                            {{item.text}}
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="d-flex" role="search">                
                <div class="navbar-brand">{{currentUsername}}</div>
                <button class="btn btn-info" onclick="location.href = '/logout'">خروج </button>
            </div>
        </div>
    </nav>
    
</div>
