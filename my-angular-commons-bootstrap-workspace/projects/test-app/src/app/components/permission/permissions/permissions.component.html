<div class="action-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" *ngIf="authService.hasRole(Role.ADMIN)">
                <button class="btn btn-primary" routerLink="/create-permission">افزودن دسترسی جدید</button>
              </li>
            </ul>
          </div>
      </nav>
</div>
<form class="mb-2">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputSoftwareName" class="col-form-label">نام سامانه</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputSoftwareName" class="form-control" [(ngModel)]="filters.softwareName" name="softwareName">
    </div>
    <div class="col-auto">
      <label for="inputUserName" class="col-form-label" >نام کاربر</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputUserName" class="form-control" [(ngModel)]="filters.username" name="username">
    </div>
    <div class="col-auto">
      <label for="inputDescription" class="col-form-label" >توضیحات</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputDescription" class="form-control" [(ngModel)]="filters.description" name="description">
    </div>
    
    <div class="col-auto">
      <button class="btn btn-primary" (click)="applyFilters()">جستجو</button>
    </div>
  </div>
</form>
<lib-my-grid 
    prefix="permissions"
    [serviceObject]="permissionService"
    [columns]="columnsDef"
    [actions]="actionsDef"
    [filters]="filters">
</lib-my-grid>
